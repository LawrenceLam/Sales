<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
    <title>购物车</title>
    <link th:href="@{/frontend/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/frontend/js/jquery.min.js}"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link th:href="@{/frontend/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Fashion Mania Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- start menu -->
    <link th:href="@{/frontend/css/memenu.css}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" th:src="@{/frontend/js/memenu.js}"></script>
    <script>$(document).ready(function(){$(".memenu").memenu();});</script>
    <script th:src="@{/frontend/js/simpleCart.min.js}"> </script>
    <!-- slide -->
    <script th:src="@{/frontend/js/responsiveslides.min.js}"></script>
    <script>
        $(function () {
            $("#slider").responsiveSlides({
                auto: true,
                speed: 500,
                namespace: "callbacks",
                pager: true,
            });
        });
    </script>
</head>
<body>
<!--header-->
<div class="header">
    <div class="header-top">
        <div class="container">
            <div class="col-sm-4 world">
            </div>
            <div class="col-sm-4 logo">
                <a th:href="@{/consumer/index}"><img th:src="@{/frontend/images/logo.png}" alt=""></a>
            </div>

            <div class="col-sm-4 header-left">
                <p class="log"  th:if="${session.user == null}"><a th:href="@{/consumer/login}"  >登陆</a>
                    <span>或</span><a  th:href="@{/consumer/register}"  >注册</a>
                </p>
                <p class="log"  th:if="${session.user != null}" align="right">
                    <label th:text="${session.user.getUserName()}"  ></label>，欢迎你！
                </p>
                <div class="cart box_1"  th:if="${session.user != null}">
                    <a th:href="@{/consumer/checkout}" style="text-decoration: none; color: inherit;">
                        <h3>
                            <div class="total">
                                <span class="simpleCart_total"></span>
                            </div>
                            <img th:src="@{/frontend/images/cart.png}" alt=""/>
                        </h3>
                        <p><span href="javascript:;" class="simpleCart_empty" style="color:lightgrey;">购物车</span></p>
                    </a>

                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
    <div class="container">
        <div class="head-top">
            <div class="col-sm-2 number">
                <span><i class="glyphicon glyphicon-phone"></i>800 820 8820</span>
            </div>
            <div class="col-sm-8 h_menu4">
                <ul class="memenu skyblue">
                    <li class=" grid"><a  th:href="@{/consumer/index}">Home</a></li>
                    <li th:each="primary : ${primaries}"><a  href="#" th:text="${primary.getKey()}">Men</a>
                        <div class="mepanel">
                            <div class="row">
                                <div class="col1" th:each="secondaries : ${primary.getValue()}">
                                    <div class="h_nav">
                                        <h4 th:text="${secondaries.getKey()}">All Clothing</h4>
                                        <ul >
                                            <li th:each="tertiaries : ${secondaries.getValue()}"><a href="#" th:text="${tertiaries.getKey()}">Shirts</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="" style="float:right;">
                <a href="#"><i class="glyphicon glyphicon-search"> </i></a>
            </div>
            <div class="" style="float:right;">
                <input type="text" class="">
            </div>
            <!---->
        </div>
    </div>
</div>
<!--//header-->
<!--content-->
<div class="container">
    <div class="check-out">
        <form>
            <h3>结算</h3>
            <table class="table table-hover">
                <tr>
                    <th>商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>店铺</th>
                    <th>总价</th>
                    <th>操作</th>
                </tr>
                <tr th:each="orders:${orders}">
                    <td class="ring-in">
                        <img th:src="@{'/goodsimg/'+${orders.goods.image}}" class="img-responsive" width="80px" height="80px">
                        <div class="sed">
                            <h5 th:text="${orders.goods.goodName}"></h5>
                        </div>
                        <div class="clearfix"> </div>
                    </td>
                    <td th:text="${orders.totalPrice / orders.quantity}"></td>
                    <td th:text="${orders.quantity}"></td>
                    <td th:text="${orders.store.storeName}"></td>
                    <td th:text="${orders.totalPrice}"></td>
                    <td><a th:href="@{'/consumer/cancelby/'+${orders.orderId}}" class="btn btn-danger">取消</a></td>
                </tr>
                <tr>
                    <td th:text="${message}"></td>
                    <td th:text="${totalPrice}"></td>
                </tr>
                <tr>
                    <td><a th:if="${orders != null && orders.size() != 0}" th:href="@{/consumer/pay}" class="btn btn-warning">结算</a></td>
                    <td><a th:if="${orders != null && orders.size() != 0}" th:href="@{/consumer/cancel}" class="btn btn-danger">清空</a></td>
                    <td><a th:href="@{/consumer/index}" class="btn btn-danger">返回</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--//content-->
<!--footer-->
<div class="footer">
    <div class="footer-bottom">
        <div class="container">
            <div class="clearfix"> </div>
            <p class="footer-class">Copyright &copy; 2018.暨南大学南校区软件工程酱油团及模板之家</p>
        </div>
    </div>
</div>
<!--//footer-->
</body>
</html>
