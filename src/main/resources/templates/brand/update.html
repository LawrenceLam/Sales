        <div class="main_container" id="tables_page">
            <div class="row-fluid">
                <ul class="breadcrumb">
                    <li><a href="#">后台管理页面</a> <span class="divider">/</span></li>
                    <li><a href="#">品牌商</a> <span class="divider">/</span></li>
                    <li class="active">新增商品信息</li>
                </ul>
                <h2 class="heading">
                    商品信息管理表
                </h2>
            </div>

            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-table"></i>
                        <h5>新增商品信息</h5>
                        <div class="widget-buttons">
                            <!--<a href="http://twitter.github.com/bootstrap/base-css.html#tables" data-title="Documentation" class="tip" target="_blank"><i class="icon-external-link"></i></a>-->
                            <!--<a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i class="icon-chevron-up"></i></a>-->
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="row-fluid">
                            <form class="form-horizontal" role="form" th:action="@{'/brand/doupdate/'+ ${good.getGoodId()}}" method="post">
                                <div class="form-group">
                                    <label for="goodName" class="col-sm-2 control-label">商品名称　</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="goodName" name="goodName" th:value="${good.goodName}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="price" class="col-sm-2 control-label">商品价格　</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="price" name="price" th:value="${good.price}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="quantity" class="col-sm-2 control-label">商品库存　</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="quantity" name="quantity" th:value="${good.quantity}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="type" class="col-sm-2 control-label">商品类别　</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="type" name="type.type_id" th:value="${good.getType().getType_id()}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="image" class="col-sm-2 control-label">商品图片　</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="image" name="image" th:value="${good.image}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">修改</button>
                                    </div>
                                </div>
                            </form>

                        </div><!--/widget-body-->
                    </div> <!-- /widget -->
                </div> <!-- /row-fluid -->
            </div>
        </div><!--/.fluid-container-->
